<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Understanding Formatting Tags</h1>
    </center>
    <hr>
    <b>This is bold tag</b>
    <br>
    <strong>This is strong tag</strong>
    <br>
    <i>This is italic tag</i>
    <br>
    <em>This is emphasis tag</em>
    <br>
    <big>This is big tag</big>
    <br>
    <small>This is small tag</small>
    <br>
    <ins>This is ins tag</ins>
    <br>
    <del>This is del tag</del>
    <p>This is <sub>sub</sub> tag</p>
    <p>This is <sup>sup</sup> tag</p>
    <p>Shrey</p>
    <p>Khandelwal</p>
    <b>Shrey</b>
    <b>Khandelwal</b>
    <div>Shrey</div>
    <span>Shrey</span>
    <p>This is <mark>important</mark></p>
    <header>
        dbfglkbnbin
    </header>
    <div class="header">
        dsdfndnf
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
