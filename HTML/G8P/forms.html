<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Understading forms</h1>
    </center>
    <hr>
    <form>
        <!-- input, label, button -->
         <!-- tel, number, email, password -->
         <label for="fname">Full name : </label>
         <input type="text" name="full_name" id="fname" placeholder="Enter your name">
         <br>
         <label for="num">Phone Number : </label>
         <input type="tel" name="full_name" id="num" placeholder="Enter your number">
         <br>
         <label for="year">Year : </label>
         <input type="number" name="full_name" id="year" placeholder="Enter your year">
         <br>
         <label for="email">Email : </label>
         <input type="email" name="full_name" id="email" placeholder="Enter your email">
         <br>
         <label for="pass">Password : </label>
         <input type="password" name="full_name" id="pass" placeholder="Enter your password">
         <br>
         <button type="submit">Submit</button>
    </form> 
</body>
</html>
