<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Understanding Table Tags</h1>
    </center>
    <hr>
    <table border="1">
        <caption>Product List</caption>
        <thead>
            <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>Phone</td>
            <td>1</td>
            <td rowspan="2">100</td>
        </tr>
        <tr>
            <td>Earbuds</td>
            <td>5</td>     
        </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="2">Total Amount</td>
            <td>200</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
