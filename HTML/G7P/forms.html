<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Understanding FORMS</h1>
    </center>
    <hr>
    <form>
        <!-- input, label, button -->
         <label for="fname">Full Name :</label>
         <input
         type="text"
         name="full_name"
         id="fname"
         placeholder="Enter your name"
         value="">
        <!-- tel, number, email, password -->
        <label for="num">Phone : </label>
        <input type="tel" name="pnum" id="num" placeholder="Enter your number">

        <label for="age">Age : </label>
        <input type="number" name="age" id="age" placeholder="Enter your age">

        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <label for="pass">Password : </label>
        <input type="password" name="password" id="pass" placeholder="Enter your password">

         <button type="submit">Submit</button>
         <button type="reset">Reset</button>
          <!-- <input type="submit" value="Submit"> -->
    </form>
</body>
</html>
